<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihlášení</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
  <div class="px-4 pt-5 my-5 text-center"> 
    <form>
      <div class="text-center">
        <a href="../index.html" type="button" class="btn-close" aria-label="Close"></a>
      </div>
      <h1 class="h3 mb-3 fw-normal">Přihlášení</h1>
    
      <div class="col-lg-6 mx-auto">
        <label for="floatingInput">Emailová adresa</label>
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      </div>
      <div class="col-lg-6 mx-auto">
        <label for="floatingPassword">Heslo</label>
        <input type="password" class="form-control" id="floatingPassword" placeholder="Heslo">
      </div>
    
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Pamatovat si přihlášení
        </label>
      </div>
      <div class="text-center">
        <a href="../index.html" type="button" class="btn btn-primary">Přihlásit se</a>
      </div>     
    </form>
  </div> 
    
        
      
    
</body>
</html>
